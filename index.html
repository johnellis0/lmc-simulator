<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>LMC Simulator</title>

    <meta name="author" content="John Ellis">
    <meta name="description" content="Little Man Computer Simulator">
    <meta name="keywords" content="LMC,LMC Simulator,Little Man Computer, Simulator,Little Man Computer Simulator">

    <link rel="stylesheet" href="./css/stylesheet.css">
    <script src="./js/script.js" type="module" defer></script>
</head>

<body>
<noscript>The LMC simulator will not work with JavaScript disabled.</noscript>

<div id="lmc">
    <div id="lmc-title">
        <h1>Little Man Computer</h1>
    </div>

    <div id="lmc-content">
        <div id="program-container">
            <div id="assembly-container">
                <label for="program">Assembly</label>
                <textarea id="program" name="program"></textarea>
            </div>

            <div id="machine-code-container">
                <label for="machine-code">Machine Code</label>
                <textarea id="machine-code" name="machine-code" readonly></textarea>
            </div>
        </div>

        <div id="cpu-container">
            <div id="pc-container">
                <label for="pc">Program Counter</label>
                <input type="number" id="pc" name="pc" value="0" size="3" readonly>
            </div>

            <div id="acc-container">
                <label for="acc">Accumulator</label>
                <input type="number" id="acc" name="acc" value="0" size="3" readonly>
            </div>

            <div id="output-container">
                <label for="output">Output</label>
                <textarea id="output" name="output" readonly></textarea>
            </div>
        </div>

        <div id="memory-container"></div>
    </div>

    <div id="lmc-controls">
        <select id="examples">
            <option value="" selected disabled hidden>Load example</option>
            <option value="ADD2">Add 2 Numbers</option>
            <option value="SUB2">Subtract 2 Numbers</option>
        </select>

        <button id="assemble">Assemble & Load</button>
        <button id="reset">Reset</button>
        <button id="run_stop">Run</button>
        <button id="step">Step</button>
    </div>

    <a href="https://johnellis.dev">&copy John Ellis 2020</a>
</div>
</body>

</html>
